{% extends 'base.html '%}
{% load static %}

{% block content %}
<div class="container-fluid p-5" style="background-image: url({% static 'images/image3.jpg' %}); background-size: cover;">
	<div class="container">
		<div class="row">
			<div class="col-4"></div>
			<div class="col-4 bg-dark text-light p-3 bg-opacity-75">
				<h1 class="text-center mb-5">LOGIN FORM</h1>
				<form method="POST">
					{% csrf_token %}
					
					<label>Email Address</label>
					<input type="email" name="user_email" class="form-control mb-4">

					<label>Password</label>
					<input type="password" name="user_password" class="form-control mb-4">

					<div class="text-center">
						<button type="submit" class="btn text-light" style="background-color: coral">LOGIN</button><br><br>
					</div>

					<div>
						<a href="{% url 'register' %}" class="text-light me-5" style="text-decoration: none;">Creat An Account</a>

						<a href="{% url 'forgetpassword' %}" class="text-light ms-4" style="text-decoration: none;">Forget Password</a>

					</div>

				</form>
			</div>
			<div class="col-4"></div>
				  
			
			
		</div>
		
	</div>
	
</div>

{% if response == 1 %}
<script>
	alert('Invalid Credentials')
</script>
{% endif %}

{% endblock %}
