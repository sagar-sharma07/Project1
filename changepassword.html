{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container-fluid p-5" style="background-image: url({% static 'images/image4.jpg' %});background-size:cover;" >
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            

            <div class="col-4 bg-dark text-light p-3 bg-opacity-75">
                <h1>Change Password</h1>
                <form method="POST">
                    {% csrf_token %}
                    <label>Old Password</label>
                    <input type="password" name="user_password" class="form-control mb-4">

                    <label>New Pasword</label>
                    <input type="password" name="npassword" class="form-control mb-4">

                    <label>Confirm Password</label>
                    <input type="password" name="cpassword" class="form-control mb-4"><br>

                    <div class="text-center">

                        <button type="submit" class="btn text-light text-center" style="background-color: coral;">Submit</button>

                    </div>
                </form>

            </div>

            <div class="col-4"></div>
        </div>

    </div>

</div>


{% if response == 1 %}
<script> 
	alert('Password does not matched')
</script>

{% elif response == 2%}
<script>
    alert('old password does not matched')
</script>

{% elif response == 3 %}
<script>
    alert('Password changed successfully')
</script>

{% endif %}

{% endblock %}
